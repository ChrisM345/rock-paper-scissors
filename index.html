<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    
    <link rel="stylesheet" href=".\css\styles.css">
</head>
<body style="background-color: #f4f4f4;">
    <div class="content">
        <h2>Rock, Paper, Scissors</h2>
        <p>First player to reach 5 points wins.</p>
        <div class="buttons">
            <button class="button rock">Rock</button>
            <button class="button paper">Paper</button>
            <button class="button scissors">Scissors</button>
        </div>

        <div class="choice">
            <h3 class="pChoice">Player Choice:</h3>
            <h3 class="cChoice">Computer Choice:</h3>
        </div>
        <div class="results">
            <p class="result-text">Result Pending:</p>
            <h4>Player Wins: <span class="pWins">0</span></h3>
            <h4>Computer Wins: <span class="cWins">0</span></h3>
            <h4>Ties: <span class="ties">0</span></h3>
        </div>
        <div class="results">
        </div>
    </div>

</body>
<script src="./scripts/script.js"></script>
</html>
